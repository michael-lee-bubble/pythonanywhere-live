<!DOCTYPE html>
<html>

<head>
    <title>My First Python App</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .input-section {
            margin-bottom: 20px;
        }

        .input-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .header {
            font-size: 18px;
            font-weight: bold;
        }

        label {
            width: 100px;
            margin-right: 10px;
        }

        input {
            width: 150px;
        }

        button {
            width: 80px;
        }
    </style>
</head>

<body>
    <form>
        <div class="input-section">
            <div class="header">Text Manipulations</div>
            <div class="input-container">
                <label for="input_lower">Lowercase:</label>
                <input type="text" id="input_lower">
                <button type="button">Button 1</button>
            </div>
            <div class="input-container">
                <label for="input_upper">Uppercase:</label>
                <input type="text" id="input_upper">
                <button type="button">Button 2</button>
            </div>
        </div>
        <div class="input-section">
            <div class="header">Math Calculations</div>
            <div class="input-container">
                <label for="input_add">Add:</label>
                <input type="text" id="input_add">
                <button type="button">Button 3</button>
            </div>
            <div class="input-container">
                <label for="input_subtract">Subtract:</label>
                <input type="text" id="input_subtract">
                <button type="button">Button 4</button>
            </div>
            <div class="input-container">
                <label for="input_multiply">Multiply:</label>
                <input type="text" id="input_multiply">
                <button type="button">Button 5</button>
            </div>
            <div class="input-container">
                <label for="input_divide">Divide:</label>
                <input type="text" id="input_divide">
                <button type="button">Button 6</button>
            </div>
        </div>
    </form>
</body>

</html>
