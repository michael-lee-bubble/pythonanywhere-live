<!DOCTYPE html>
<html>

<head>
    <title>My First Python App</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .input-section {
            margin-bottom: 20px;
        }

        .input-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .header {
            font-size: 18px;
            font-weight: bold;
        }

        label {
            width: 100px;
            margin-right: 10px;
        }

        .math-sign {
            width: 20px;
            text-align: center;
        }

        input {
            width: 100px;
        }

        .button-container {
            display: flex;
            align-items: center;
        }

        button {
            width: 80px;
            margin-left: 10px;
            /* Add space to the left of the button */
        }
    </style>
</head>

<body>
    <form>
        <div class="input-section">
            <div class="header">Text Manipulations</div>
            <div class="input-container">
                <label for="input_lower">Lowercase:</label>
                <input type="text" id="input_lower">
                <div class="button-container">
                    <button type="button">Enter</button>
                </div>
            </div>
            <div class="input-container">
                <label for="input_upper">Uppercase:</label>
                <input type="text" id="input_upper">
                <div class="button-container">
                    <button type="button">Enter</button>
                </div>
            </div>
        </div>
        <div class="input-section">
            <div class="header">Math Calculations</div>
            <div class="input-container">
                <label for="input_add1">Add:</label>
                <input type="text" id="input_add1">
                <div class="math-sign"> + </div>
                <input type="text" id="input_add2">
                <button type="button">Enter</button>
            </div>
            <div class="input-container">
                <label for="input_subtract1">Subtract:</label>
                <input type="text" id="input_subtract1">
                <div class="math-sign"> - </div>
                <input type="text" id="input_subtract2">
                <button type="button">Enter</button>
            </div>
            <div class="input-container">
                <label for="input_multiply1">Multiply:</label>
                <input type="text" id="input_multiply1">
                <div class="math-sign"> * </div>
                <input type="text" id="input_multiply2">
                <button type="button">Enter</button>
            </div>
            <div class="input-container">
                <label for="input_divide1">Divide:</label>
                <input type="text" id="input_divide1">
                <div class="math-sign"> / </div>
                <input type="text" id="input_divide2">
                <button type="button">Enter</button>
            </div>
        </div>
    </form>
</body>

</html>
