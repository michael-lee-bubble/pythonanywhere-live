<!DOCTYPE html>
<html>

<head>
    <title>My First Python App</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .input-section {
            margin-bottom: 20px;
        }

        .input-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .header {
            font-size: 18px;
            font-weight: bold;
        }

        label {
            width: 100px;
            margin-right: 10px;
        }

        .math-sign {
            width: 20px;
            text-align: center;
        }

        input {
            width: 100px;
        }

        .button-container {
            display: flex;
            align-items: center;
        }

        button {
            width: 80px;
            margin-left: 10px;
            /* Add space to the left of the button */
        }

        .result-container {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <form method="POST">
        <div class="input-section">
            <div class="header">Text Manipulations</div>
            <div class="input-container">
                <label for="operation">Operation:</label>
                <select id="operation" name="operation">
                    <option value="lower">Lowercase</option>
                    <option value="upper">Uppercase</option>
                </select>
            </div>
            <div class="input-container">
                <label for="text">Text:</label>
                <input type="text" id="text" name="text">
                <div class="button-container">
                    <button type="submit">Enter</button>
                </div>
            </div>
            <div class="result-container">
                {% if text_result %}
                <div class="header">Result</div>
                <div>{{ text_result }}</div>
                {% endif %}
            </div>
        </div>
        <div class="input-section">
            <div class="header">Math Calculations</div>
            <div class="input-container">
                <label for="operation_math">Operation:</label>
                <select id="operation_math" name="operation_math">
                    <option value="add">Add</option>
                    <option value="subtract">Subtract</option>
                    <option value="multiply">Multiply</option>
                    <option value="divide">Divide</option>
                </select>
            </div>
            <div class="input-container">
                <label for="input_math1">Input 1:</label>
                <input type="number" id="input_math1" name="input_math1">
            </div>
            <div class="input-container">
                <label for="input_math2">Input 2:</label>
                <input type="number" id="input_math2" name="input_math2">
                <div class="button-container">
                    <button type="submit">Enter</button>
                </div>
            </div>
            <div class="result-container">
                {% if math_result %}
                <div class="header">Result</div>
                <div>{{ math_result }}</div>
                {% endif %}
            </div>
        </div>
    </form>
</body>

</html>
