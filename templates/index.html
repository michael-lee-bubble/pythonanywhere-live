<!DOCTYPE html>
<html>

<head>
    <title>Simple HTML Form</title>
</head>

<body>
    <form>
        <label for="input1">Input 1:</label>
        <input type="text" id="input1"><br>

        <label for="input2">Input 2:</label>
        <input type="text" id="input2"><br>

        <label for="input3">Input 3:</label>
        <input type="text" id="input3"><br>

        <label for="input4">Input 4:</label>
        <input type="text" id="input4"><br>

        <label for="input5">Input 5:</label>
        <input type="text" id="input5"><br>

        <label for="input6">Input 6:</label>
        <input type="text" id="input6"><br>

        <button type="button" onclick="submitForm()">Button 1</button>
        <button type="button" onclick="submitForm()">Button 2</button>
        <button type="button" onclick="submitForm()">Button 3</button>
        <button type="button" onclick="submitForm()">Button 4</button>
        <button type="button" onclick="submitForm()">Button 5</button>
        <button type="button" onclick="submitForm()">Button 6</button>
    </form>

    <script>
        function submitForm() {
            // You can add JavaScript logic here to handle button clicks
            alert("Button clicked!");
        }
    </script>
</body>

</html>
