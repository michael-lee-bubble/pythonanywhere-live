<!DOCTYPE html>
<html>

<head>
    <title>Michael's Sandbox</title>
    <style>
        body {
            margin: 0;
        }

        /* Style from header.html */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
        }

        .header-title {
            font-size: 18px;
            font-weight: bold;
        }

        .header-menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .header-menu li {
            display: inline;
            margin-left: 10px;
        }

        .header-menu a {
            text-decoration: none;
            color: #fff;
            font-size: 14px;
        }

        /* Centered content style */
        .centered-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px);
            /* Adjust the height based on your header's actual height */
        }

        /* Existing styles from index.html */
        .input-section {
            margin-bottom: 20px;
        }

        .input-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .header-result {
            font-size: 18px;
            font-weight: bold;
        }

        label {
            width: 100px;
            margin-right: 10px;
        }

        .math-sign {
            width: 20px;
            text-align: center;
        }

        input {
            width: 100px;
        }

        .button-container {
            display: flex;
            align-items: center;
        }

        button {
            width: 80px;
            margin-left: 10px;
        }

        .result-container {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <!-- Header from header.html -->
    <header>
        <div class="header-title">Michael's Sandbox</div>
        <ul class="header-menu">
            <li><a href="#">About This App</a></li>
            <li><a href="#">About Me</a></li>
            <li><a href="#">GitHub</a></li>
        </ul>
    </header>

    <form method="POST">
        <!-- Text Manipulations Section -->
        <div class="input-section">
            <div class="header">Text Manipulations</div>
            <div class="input-container">
                <label for="operation">Operation:</label>
                <select id="operation" name="operation">
                    <option value="lower" {% if selected_text_operation=='lower' %}selected{% endif %}>Lowercase
                    </option>
                    <option value="upper" {% if selected_text_operation=='upper' %}selected{% endif %}>Uppercase
                    </option>
                </select>
            </div>
            <div class="input-container">
                <label for="text">Text:</label>
                <input type="text" id="text" name="text">
                <div class="button-container">
                    <button type="submit" name="text_submit">Enter</button>
                </div>
            </div>
            <div class="result-container">
                {% if text_result %}
                <div class="header-result">Result</div>
                <div>{{ text_result }}</div>
                {% endif %}
            </div>
        </div>

        <!-- Math Calculations Section -->
        <div class="input-section">
            <div class="header">Math Calculations</div>
            <div class="input-container">
                <label for="operation_math">Operation:</label>
                <select id="operation_math" name="operation_math">
                    <option value="add" {% if selected_math_operation=='add' %}selected{% endif %}>Add</option>
                    <option value="subtract" {% if selected_math_operation=='subtract' %}selected{% endif %}>Subtract
                    </option>
                    <option value="multiply" {% if selected_math_operation=='multiply' %}selected{% endif %}>Multiply
                    </option>
                    <option value="divide" {% if selected_math_operation=='divide' %}selected{% endif %}>Divide</option>
                </select>
            </div>
            <div class="input-container">
                <label for="input_math1">Input 1:</label>
                <input type="number" id="input_math1" name="input_math1">
            </div>
            <div class="input-container">
                <label for="input_math2">Input 2:</label>
                <input type="number" id="input_math2" name="input_math2">
                <div class="button-container">
                    <button type="submit" name="math_submit">Enter</button>
                </div>
            </div>
            <div class="result-container">
                {% if math_result %}
                <div class="header-result">Result</div>
                <div>{{ math_result }}</div>
                {% else %}
                <div>No result to display</div>
                {% endif %}
            </div>
        </div>
    </form>
</body>

</html>
